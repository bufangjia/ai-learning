<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期测试</title>
</head>
<body>
    <h1>日期设置测试</h1>
    
    <div>
        <label for="startDate">开始日期:</label>
        <input type="date" id="startDate" required>
    </div>
    
    <div>
        <label for="endDate">结束日期:</label>
        <input type="date" id="endDate" required>
    </div>
    
    <div>
        <button onclick="setDates()">设置日期</button>
        <button onclick="checkDates()">检查日期</button>
    </div>
    
    <div id="output"></div>

    <script>
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        function setDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            
            console.log('今天:', formatDate(today));
            console.log('明天:', formatDate(tomorrow));
            
            document.getElementById('startDate').value = formatDate(tomorrow);
            document.getElementById('endDate').value = formatDate(tomorrow);
            
            document.getElementById('output').innerHTML = 
                '<p>日期已设置:</p>' +
                '<p>开始日期: ' + formatDate(tomorrow) + '</p>' +
                '<p>结束日期: ' + formatDate(tomorrow) + '</p>';
        }
        
        function checkDates() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            document.getElementById('output').innerHTML = 
                '<p>当前日期值:</p>' +
                '<p>开始日期: ' + startDate + '</p>' +
                '<p>结束日期: ' + endDate + '</p>';
        }
        
        // 页面加载时自动设置日期
        window.onload = function() {
            console.log('页面加载完成，自动设置日期...');
            setDates();
        };
    </script>
</body>
</html>
