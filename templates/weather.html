    <script>
        // è®¾ç½®æ—¥æœŸèŒƒå›´ï¼ˆå‰å3ä¸ªæœˆï¼‰ï¼Œå•æ—¥é€‰æ‹©ï¼ˆä»…è‡ªå®šä¹‰æ—¥å†ï¼‰
        function initializeDateRange() {
            const today = new Date();

            // é»˜è®¤é¢„æµ‹æ—¥æœŸä¸ºæ˜å¤©
            const targetDate = new Date(today);
            targetDate.setDate(today.getDate() + 1);

            // é™åˆ¶èŒƒå›´ï¼ˆå‰å3ä¸ªæœˆï¼‰
            const minDate = new Date(today);
            minDate.setMonth(today.getMonth() - 3);
            const maxDate = new Date(today);
            maxDate.setMonth(today.getMonth() + 3);

            const input = document.getElementById('targetDate');
            input.value = formatDate(targetDate);

            // åˆå§‹åŒ–è‡ªå®šä¹‰æ—¥å†
            setupCalendar(input, minDate, maxDate, targetDate);

            console.log('æ—¥æœŸåˆå§‹åŒ–å®Œæˆ:');
            console.log('ä»Šå¤©:', formatDate(today));
            console.log('é¢„æµ‹æ—¥æœŸ:', formatDate(targetDate));
            console.log('æœ€å°æ—¥æœŸ:', formatDate(minDate));
            console.log('æœ€å¤§æ—¥æœŸ:', formatDate(maxDate));
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function setupCalendar(input, minDate, maxDate, selectedDate) {
            const cal = document.getElementById('calendar');
            let current = new Date(selectedDate);

            function render() {
                const year = current.getFullYear();
                const month = current.getMonth();
                const firstDay = new Date(year, month, 1);
                const startWeekday = firstDay.getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                let html = '';
                html += '<div class="calendar-header">';
                html += `<div class="calendar-title">${year}å¹´${month + 1}æœˆ</div>`;
                html += '<div class="calendar-nav">';
                html += '<button class="calendar-btn" id="prevMonth">â€¹</button>';
                html += '<button class="calendar-btn" id="nextMonth">â€º</button>';
                html += '</div></div>';

                const weekdays = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
                html += '<div class="calendar-grid">';
                for (let i = 0; i < 7; i++) {
                    html += `<div class="calendar-weekday">${weekdays[i]}</div>`;
                }

                for (let i = 0; i < startWeekday; i++) {
                    html += '<div></div>';
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const d = new Date(year, month, day);
                    const val = formatDate(d);
                    const isDisabled = d < minDate || d > maxDate;
                    const isSelected = formatDate(d) === formatDate(selectedDate);

                    const classes = ['calendar-day'];
                    if (isDisabled) classes.push('disabled');
                    if (isSelected) classes.push('selected');

                    html += `<div class="${classes.join(' ')}" data-date="${val}">${day}</div>`;
                }

                html += '</div>';
                cal.innerHTML = html;

                const prevBtn = document.getElementById('prevMonth');
                const nextBtn = document.getElementById('nextMonth');
                ['click','mousedown'].forEach(evt => {
                    prevBtn.addEventListener(evt, (e) => { e.stopPropagation(); });
                    nextBtn.addEventListener(evt, (e) => { e.stopPropagation(); });
                });
                prevBtn.addEventListener('click', function() {
                    current.setMonth(current.getMonth() - 1);
                    render();
                });
                nextBtn.addEventListener('click', function() {
                    current.setMonth(current.getMonth() + 1);
                    render();
                });

                cal.querySelectorAll('.calendar-day').forEach(el => {
                    el.addEventListener('click', () => {
                        if (el.classList.contains('disabled')) return;
                        const dateStr = el.getAttribute('data-date');
                        input.value = dateStr;
                        selectedDate = new Date(dateStr);
                        cal.classList.remove('show');
                    });
                });
            }

            function openCal() {
                cal.classList.add('show');
                render();
            }
            input.addEventListener('focus', openCal);
            input.addEventListener('click', openCal);
            // ç‚¹å‡»å¼¹å±‚å†…éƒ¨ä¸å…³é—­
            ['click','mousedown'].forEach(evt => {
                cal.addEventListener(evt, (e) => { e.stopPropagation(); });
                input.addEventListener(evt, (e) => { e.stopPropagation(); });
            });
            // ç‚¹å‡»ç©ºç™½å¤„å…³é—­
            document.addEventListener('click', () => { cal.classList.remove('show'); });
        }

        function showResult(content) {
            // æ¸²æŸ“Markdownæ ¼å¼çš„å†…å®¹
            const html = renderMarkdown(content);
            const container = document.getElementById('resultContent');
            container.innerHTML = html;

            // ä½¿ç”¨ DOM åŒ…è£…ï¼šæ‰¾åˆ°åŒ…å«â€œé€å°æ—¶â€æ–‡æœ¬çš„ h2/h3ï¼Œå®šä½å…¶åçš„ç¬¬ä¸€ä¸ª table
            const headings = container.querySelectorAll('h2, h3');
            for (const h of headings) {
                if (h.textContent.includes('é€å°æ—¶')) {
                    let node = h.nextElementSibling;
                    while (node && node.tagName !== 'TABLE') node = node.nextElementSibling;
                    if (node && node.tagName === 'TABLE' && !node.parentElement.classList.contains('hourly-table-wrapper')) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'hourly-table-wrapper';
                        node.parentElement.insertBefore(wrapper, node);
                        wrapper.appendChild(node);
                    }
                    break;
                }
            }

            document.getElementById('resultContainer').classList.add('show');
        }

        function renderMarkdown(content) {
            // æ”¹è¿›çš„Markdownæ¸²æŸ“å™¨
            let html = content;
            
            // æŒ‰è¡Œå¤„ç†
            const lines = html.split('\n');
            let inTable = false;
            let tableRows = [];
            let result = [];
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                // å¤„ç†æ ‡é¢˜
                if (line.startsWith('# ')) {
                    result.push(`<h1>${line.substring(2)}</h1>`);
                } else if (line.startsWith('## ')) {
                    result.push(`<h2>${line.substring(3)}</h2>`);
                } else if (line.startsWith('### ')) {
                    result.push(`<h3>${line.substring(4)}</h3>`);
                }
                // å¤„ç†å¼•ç”¨
                else if (line.startsWith('> ')) {
                    result.push(`<blockquote>${line.substring(2)}</blockquote>`);
                }
                // å¤„ç†è¡¨æ ¼
                else if (line.includes('|') && line.length > 1) {
                    if (!inTable) {
                        inTable = true;
                        tableRows = [];
                    }
                    tableRows.push(line);
                }
                // å¤„ç†è¡¨æ ¼ç»“æŸ
                else if (inTable && !line.includes('|')) {
                    result.push(renderTable(tableRows));
                    inTable = false;
                    tableRows = [];
                    if (line) result.push(`<p>${line}</p>`);
                }
                // å¤„ç†åˆ—è¡¨
                else if (line.startsWith('- ')) {
                    result.push(`<li>${line.substring(2)}</li>`);
                }
                // å¤„ç†æ°´å¹³çº¿
                else if (line === '---') {
                    result.push('<hr>');
                }
                // å¤„ç†æ™®é€šæ®µè½
                else if (line) {
                    result.push(`<p>${line}</p>`);
                } else {
                    result.push('<br>');
                }
            }
            
            // å¤„ç†æœ€åçš„è¡¨æ ¼
            if (inTable && tableRows.length > 0) {
                result.push(renderTable(tableRows));
            }
            
            html = result.join('\n');
            
            // å¤„ç†ç²—ä½“
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // å¤„ç†ç‰¹æ®Šæ ·å¼
            html = html.replace(/ğŸš¨ å¤©æ°”é¢„è­¦/g, '<div class="alert-box"><strong>ğŸš¨ å¤©æ°”é¢„è­¦</strong>');
            html = html.replace(/ğŸ“Š å¤©æ°”æ¦‚å†µ/g, '<div class="info-box"><strong>ğŸ“Š å¤©æ°”æ¦‚å†µ</strong>');
            
            return html;
        }
        
        function renderTable(rows) {
            if (rows.length === 0) return '';
            
            let tableHtml = '<table>';
            let isHeader = true;
            
            for (let row of rows) {
                if (row.includes('---')) {
                    isHeader = false;
                    continue;
                }
                
                const cells = row.split('|').map(cell => cell.trim()).filter(cell => cell);
                if (cells.length === 0) continue;
                
                const cellTag = isHeader ? 'th' : 'td';
                const rowTag = isHeader ? 'thead' : 'tbody';
                
                if (isHeader) {
                    tableHtml += `<thead><tr>`;
                    for (let cell of cells) {
                        tableHtml += `<${cellTag}>${cell}</${cellTag}>`;
                    }
                    tableHtml += `</tr></thead>`;
                    isHeader = false;
                } else {
                    if (!tableHtml.includes('<tbody>')) {
                        tableHtml += '<tbody>';
                    }
                    tableHtml += `<tr>`;
                    for (let cell of cells) {
                        tableHtml += `<${cellTag}>${cell}</${cellTag}>`;
                    }
                    tableHtml += `</tr>`;
                }
            }
            
            if (tableHtml.includes('<tbody>')) {
                tableHtml += '</tbody>';
            }
            tableHtml += '</table>';
